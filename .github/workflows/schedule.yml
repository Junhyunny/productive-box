name: Update gist
on:
  push:
    branches:
      - master
  schedule:
    - cron: "* * * * *"
jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update gist
        uses: maxam2017/productive-box@master
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: 6880e4f748388e46f625c766a8c8c1e4
          TIMEZONE: Asia/Seoul
